<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">

  <div class="bg-white/20 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md text-center border border-white/30">

    <h2 class="text-3xl font-bold text-white mb-4">Verify OTP</h2>

    <p class="text-white/80 mb-6">
      We have sent a verification code to your email.
    </p>

    {% if error %}
      <div class="bg-red-500/20 text-red-200 p-3 rounded-lg mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/verify-otp" class="space-y-5">

      <input type="hidden" name="username" value="{{ username }}">

      <input 
        type="text" 
        name="otp" 
        maxlength="6"
        pattern="\d{6}"
        placeholder="Enter 6-digit OTP"
        required
        class="w-full px-4 py-3 rounded-lg text-center text-xl tracking-widest font-semibold outline-none border border-white/30 bg-white/30 text-white placeholder-white/70 focus:ring-2 focus:ring-white"
      >

      <button 
        type="submit"
        class="w-full py-3 rounded-lg bg-white text-indigo-600 font-semibold text-lg hover:bg-indigo-100 transition duration-300 shadow-lg"
      >
        Verify
      </button>

    </form>

    <div class="mt-6 text-white/80 text-sm">
      Didn't receive OTP? 
      <a href="#" class="underline hover:text-white">
        Resend
      </a>
    </div>

  </div>

</body>
</html>
